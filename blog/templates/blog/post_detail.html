{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
        <div class="date">
            {{ post.published_date }}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.formatted_markdown|safe }}</p>
</div>
{% endblock %}
